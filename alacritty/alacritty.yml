window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true

  dimensions:
    columns: 90
    lines: 30

font:
  size: 11.0
  builtin_box_drawing: true
  normal:
    family: FiraCode Nerd Font
    style: Light
  bold:
    family: FiraCode Nerd Font
    style: Medium
  italic:
    family: FiraCode Nerd Font
    style: Light Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Medium Italic

colors:
  primary:
    foreground: '#000000'
    background: '#f4e4e1'
  normal:
    black:   '#000000'
    red:     '#b80000'
    green:   '#005f00'
    yellow:  '#d75f00'
    blue:    '#005fd7'
    magenta: '#5f00d7'
    cyan:    '#0087af'
    white:   '#b2b2b2'
  bright:
    black:   '#585858'
    red:     '#b80000'
    green:   '#005f00'
    yellow:  '#d75f00'
    blue:    '#005fd7'
    magenta: '#5f00d7'
    cyan:    '#0087af'
    white:   '#b2b2b2'
  hints:
    start:
      foreground: '#1d1f21'
      background: '#e3bcb5'
    end:
      foreground: '#e3bcb5'
      background: '#1d1f21'
  selection:
    text: '#000000'
    background: '#e3bcb5'

selection:
  save_to_clipboard: true

hints:
  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    command: xdg-open
    hyperlinks: true
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: J
      mods: Control
  - regex: "([a-f0-9]{40})|([a-f0-9]{12})|([a-f0-9]{7})"
    action: Paste
    post_processing: true
    binding:
      key: G
      mods: Alt

mouse:
  hide_when_typing: true

key_bindings:
  - { key: N,     mods: Control|Shift,  action: CreateNewWindow,   }

  - { key: J,     mods: Control|Shift,  action: ScrollLineDown,    }
  - { key: K,     mods: Control|Shift,  action: ScrollLineUp,      }
  - { key: F,     mods: Control|Shift,  action: ScrollPageDown,    }
  - { key: B,     mods: Control|Shift,  action: ScrollPageUp,      }

  - { key: O,     mods: Control|Shift,  action: ToggleViMode,      }
  - { key: S,     mods: Control|Shift,  action: SearchBackward,    }

  - { key: Plus,  mods: Control,        action: IncreaseFontSize,  }
  - { key: Minus, mods: Control,        action: DecreaseFontSize,  }
  - { key: 0,     mods: Control,        action: ResetFontSize,     }
